name: StarBase 1 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Restore dependencies
        run: dotnet restore ./StarBase1.csproj
      - name: Build
        run: dotnet build ./StarBase1.csproj --no-restore
      - name: Publish
        run: dotnet publish ./StarBase1.csproj --no-build -c Release -o ./publish
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: publish
          path: ./publish/
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  upload:
    needs: build_and_release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: publish
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/StarBase1.exe
          asset_name: StarBase1.exe
          asset_content_type: application/octet-stream
