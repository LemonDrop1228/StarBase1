name: .NET 6 WPF Application CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Restore dependencies
        run: dotnet restore ./StarBase1.csproj
    outputs:
      dotnet-version: ${{ steps.setup.outputs.dotnet-version }}

  build:
    needs: setup
    runs-on: windows-latest
    steps:
      - name: Build
        run: dotnet build ./StarBase1.csproj --no-restore

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Test
        run: dotnet test ./StarBase1.csproj --no-build --verbosity normal

  publish:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Publish
        run: dotnet publish ./StarBase1.csproj --no-build -c Release -o ./publish

  release:
    needs: publish
    runs-on: windows-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  upload:
    needs: release
    runs-on: windows-latest
    steps:
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/StarBase1.exe
          asset_name: StarBase1.exe
          asset_content_type: application/octet-stream

